<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="/static/images/gwtc.jpg" type="image/x-icon">
    <!-- Bootstrap Css Cdn Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" type='text/css' href="{% static 'css/restaurant.css' %}">

    <link rel="stylesheet" type='text/css' href="{% static 'css/owl.theme.default.min.css' %}">

</head>

<body>
