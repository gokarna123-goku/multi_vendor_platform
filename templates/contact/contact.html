{% extends 'homepage/base.html' %}
{% load static %}
{% block title %}Cart{% endblock title %}
{% block content %}
<!--  -->
<div class="container-fluid px-0 mx-0 my-5 pt-3 food-main">
    <div class="container-fluid px-0 mx-0 food-section pt-5">
        <div class="container col-md-11">
            <h1 class="text text-center title mt-5 pt-5">
                All Foods Categories Are Available Here...
            </h1>
            <div class="container col-md-11 food-info-section pt-3">
                <!--  -->
                <div class="food-img-name-section">
                    <!--  -->
                    <div class="food-img-box px-3 pt-4 me-4">
                        <img src="{% static 'images/restaurant-logo.png' %}" class="food-logo-view" alt="">
                    </div>
                    <!--  -->
                    <div class="food-rating-img-location-section mt-3">
                        <div class="d-flex justify-content-start align-items-center mb-2">
                            <i class="fa fa-star text-warning me-1"></i>
                            <i class="fa fa-star text-warning me-1"></i>
                            <i class="fa fa-star text-warning me-1"></i>
                            <i class="fa fa-star-half-o text-warning me-1"></i>
                            <i class="fa fa-star-o text-warning me-1"></i>
                            <small class="text">(4.5/5)</small>
                        </div>
                        <!--  -->
                        <h4 class="text" style="letter-spacing: 0.7px;">Himalayan Java Coffee</h4>
                        <!--  -->
                        <div class="d-flex justify-content-start align-items-center">
                            <i class="fa fa-map me-2"></i>
                            <p class="text mb-0">Thulobharyang, Kathmandu</p>
                        </div>
                    </div>
                </div>
                <!-- Working Hours -->
                Hello Foods
                <!--  -->
            </div>
        </div>
    </div>
</div>
<!--  -->
{% endblock content %}
